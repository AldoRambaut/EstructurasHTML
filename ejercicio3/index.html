<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>
        <strong>Lista desordenada</strong>
        <ul>
            <li>Elemento 1</li>
            <li> Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </p>
    <p>
        <strong>Lista ordenada</strong>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    </p>
    
</body>
</html>
