<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla 3 x 3</h1>
    <table cellspacing="0" cellpadding="10" border="1">
        <caption>Ejemplo de caption</caption>
        <tr>
            <th colspan="4">Ejemplo colspan</th>
        </tr>
        <tr>
            <td rowspan="4">Ejemplo rowspan</td>
        </tr>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Elemento 1</td>
            <td>Elemento 2</td>
            <td>Elemento 3</td>
        </tr>
        <tr>
            <td>Elemento 4</td>
            <td>Elemento 5</td>
            <td>Elemento 6</td>
        </tr>
    </table>
</body>
</html>
